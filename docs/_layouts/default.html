<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Standard -->
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <meta name="description" content="{{ site.description }}">

    <!-- Twitter Card -->
    <meta name='twitter:card' content='summary_large_image'>
    <meta name='twitter:site' content='{{ site.twitter_username }}'>
    <meta name='twitter:title' content='{{ site.tagline }}'>
    <meta name='twitter:description' content="{{ site.description }}">
    <meta name='twitter:image:src' content='{{ site.card_image }}'>
    <meta name='twitter:domain' content='community.algolia.com'>
    <meta name="twitter:label1" content="Speed">
    <meta name="twitter:data1" content="Blazing Fast ⚡⚡⚡">
    <meta name="twitter:label2" content="Price">
    <meta name="twitter:data2" content="FREE!">

    <!-- OpenGraph -->
    <meta property='og:title' content='{{ site.tagline }}'>
    <meta property='og:site_name' content='Algolia Community'>
    <meta property='og:url' content='https://community.algolia.com/docsearch/'>
    <meta property='og:description' content="{{ site.description }}">
    <meta property='og:image' content='{{ site.card_image }}'>
    <meta property="og:locale" content="en_US">
    <meta property="og:type" content="website">

    <!-- Favicons -->
    <!--[if IE]><link rel="shortcut icon" href="{{ "/img/favicon.png" | prepend: site.baseurl }}"><![endif]-->
    <link rel="icon" href="{{ "/img/favicon.png" | prepend: site.baseurl }}">

    <link rel="stylesheet" media="screen" href="{{ "/css/main.css" | prepend: site.baseurl }}" />
  </head>
    <body class="{{page.className || page.title}}">

    {% include header.html %}

    {{ content }}

{%if page.noFooter == null %}
    {% include footer.html %}
{% endif %}

{% if site.env == 'development' %}
    <script>
      document.write('\x3Cscript src="//' + window.location.hostname +':35731/livereload.js">\x3C/script>');
    </script>
{% endif %}

    <script src="//cdn.jsdelivr.net/jquery/2.1/jquery.min.js"></script>
    <script src="{{ "/js/freezeGifs.js" | prepend: site.baseurl }}"></script>
    <script src="{{ "/js/communityHeader.js" | prepend: site.baseurl }}"></script>
    <script>
      var a = new communityHeader({
        apiKey: '25626fae796133dc1e734c6bcaaeac3c',
        indexName: 'docsearch',
        inputSelector: '#searchbox',
        autocompleteOptions: {
          debug: false
        }
      },"lazy");
    </script>

  {% include marketing.html %}

  {% contentblock site-footer %}
  </body>

</html>
